<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pose Detection System</h1>
        <ul class="nav nav-tabs" id="interactionTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="predict-tab" data-bs-toggle="tab" data-bs-target="#predict" type="button" role="tab">Predict Features</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">Upload Image</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="realtime-tab" data-bs-toggle="tab" data-bs-target="#realtime" type="button" role="tab">Real-Time Pose</button>
            </li>
        </ul>

        <div class="tab-content mt-4">
            <!-- Predict Tab -->
            <div class="tab-pane fade show active" id="predict" role="tabpanel">
                <form id="predictForm">
                    <div class="mb-3">
                        <label for="featuresInput" class="form-label">Enter Features (Comma-Separated):</label>
                        <input type="text" id="featuresInput" class="form-control" placeholder="0.1, 0.2, ..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                <div id="predictResult" class="mt-3"></div>
            </div>

            <!-- Upload Tab -->
            <div class="tab-pane fade" id="upload" role="tabpanel">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Upload Image:</label>
                        <input type="file" id="fileInput" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Predict</button>
                </form>
                <div id="uploadResult" class="mt-3"></div>
            </div>

            <!-- Real-Time Tab -->
            <div class="tab-pane fade" id="realtime" role="tabpanel">
                <label for="poseSelect" class="form-label">Choose Pose:</label>
                <select id="poseSelect" class="form-select mb-3">
                    <option value="tree">Tree Pose</option>
                    <option value="warrior">Warrior Pose</option>
                    <option value="downward_dog">Downward Dog</option>
                    <option value="child_pose">Child Pose</option>
                </select>
                <video id="video" width="640" height="480" autoplay></video>
                <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                <button id="captureButton" class="btn btn-primary mt-3">Capture</button>
                <div id="realtimeResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/camera.js"></script>
</body>
</html>
